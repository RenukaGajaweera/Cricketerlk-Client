<!--<h1>
  {{title}}
</h1>-->
<div id="background"></div>
<div id="big-loader">
  <div id="loader-item">
  </div>
</div>
<div class="container header">
  <a href="/">
    <div style="background-image: url('CDN/images/assets/logo.png')" class="logo"></div>
  </a>
  <div class="row page-header">
    <div style="margin-left: 160px" class="col-md-5">
      <div class="title brand"> CricketerLK Fantasy League </div>
    </div>
    <div class="col-md-5">
      <login-user></login-user>
    </div>
  </div>
  <div class="row page-header header-two">
    <div [ngClass]="{'hide-menu':hideMenu}" style="padding-right: 20px;" class="col-md-12">
      <span (click)="navigate('HOME')" [ngClass]="selectedNav === 'HOME'? ' selected': ''" class="menu-item">Home<i style="margin-left: 5px" class="fa fa-home" aria-hidden="true"></i></span>
      <span class="menu-item">User<i style="margin-left: 5px" class="fa fa-user" aria-hidden="true"></i></span>
      <span (click)="navigate('RULES')" [ngClass]="selectedNav === 'RULES'? ' selected': ''" class="menu-item">Rules<i style="margin-left: 5px" class="fa fa-gavel" aria-hidden="true"></i></span>
      <span (click)="navigate('SCHEDULE')" [ngClass]="selectedNav === 'SCHEDULE'? ' selected': ''" class="menu-item">Schedule<i style="margin-left: 5px" class="fa fa-calendar" aria-hidden="true"></i></span>
      <span (click)="navigate('ABOUT')" [ngClass]="selectedNav === 'ABOUT'? ' selected': ''" class="menu-item">About Us<i style="margin-left: 5px" class="fa fa-phone" aria-hidden="true"></i></span>
      <span *ngIf="adminUser" (click)="navigate('ADMIN')" class="menu-item">Admin<i style="margin-left: 5px" class="fa fa-lock" aria-hidden="true"></i></span>
    </div>
  </div>
</div>

<div id="main-content-container" class="container" style="margin-top: 10px">
  <user-messages></user-messages>
  <div class="row" style="width: 100%;">
    <div class="col-md-12">
      <ul [ngClass]="{'hidden': !userLoggedIn}" class="nav nav-pills">
        <li class="nav-tab link" role="presentation">
          <a routerLink="/"><i style="margin-right: 5px;" class="fa fa-home" aria-hidden="true"></i>HOME</a>
        </li>
        <li class="nav-tab link" role="presentation">
          <a routerLink="/users"><i style="margin-right: 5px;" class="fa fa-user" aria-hidden="true"></i>USER</a></li>
      </ul>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>

<div class="container footer">
  <ul style="margin-top: 0;margin-bottom: 2px;" [ngClass]="{'hide-menu':!hideMenu}">
    <li class="list-inline-item"><a>Schedule</a></li>
    <li class="list-inline-item"><a>Teams</a></li>
    <li class="list-inline-item"><a>Terms and Conditions</a></li>
    <li class="list-inline-item"><a class="clk-link" href="rules">Rules and Regulations</a></li>
    <li class="list-inline-item"><a class="clk-link" href="about-us">About-Us</a></li>
  </ul>
  <div style="font-size: 11px">
    CricketerLK Fantasy League (1.0.0-R1.a) developed by renuka.gajaweera@gmail.com. CricketerLK
    <i class="fa fa-copyright" aria-hidden="true"></i>
  </div>
</div>
